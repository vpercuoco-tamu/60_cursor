<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratory Pricing Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header-with-icon">
            <img src="./_assets/GCR_logo.svg" alt="GCR Icon" class="header-icon" id="headerIcon"> 
            <h1>GCR Services Pricing Calculator</h1>
            <img src="./_assets/TAM-Logo.svg" alt="TAMU Icon" class="header-icon" id="headerIcon"> 
        </div>
        
        <nav class="header-links">
            <a href="https://gcr.tamu.edu/index.html" target="_blank" rel="noopener noreferrer" class="header-link">
                <span class="link-icon">üè†</span>
                <span class="link-text">GCR Home</span>
            </a>
            <a href="https://gcr.tamu.edu/labs/overview.html" target="_blank" rel="noopener noreferrer" class="header-link">
                <span class="link-icon">üî¨</span>
                <span class="link-text">Laboratory Overview</span>
            </a>
            <a href="https://gcr.tamu.edu/_assets/GCR_rates.pdf" target="_blank" rel="noopener noreferrer" class="header-link">
                <span class="link-icon">üìÑ</span>
                <span class="link-text">GCR Rates PDF</span>
            </a>
        </nav>
        
        <form id="pricingForm" class="form-section">
            <div class="form-group">
                <label for="service">Laboratory:</label>
                <select id="service" required>
                    <option value="">Select a laboratory</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="instrument">Laboratory Service:</label>
                <select id="instrument" required>
                    <option value="">Select a service</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="method">Method:</label>
                <select id="method" required>
                    <option value="">Select a method</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="customerType">Customer Type:</label>
                <select id="customerType" required>
                    <option value="">Select customer type</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="unitType">Unit Type:</label>
                <select id="unitType" required>
                    <option value="">Select unit type</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <div class="quantity-row">
                    <input type="number" id="quantity" min="0.01" step="0.01" required>
                    <div class="rate-display">
                        <label for="rateDisplay">Rate:</label>
                        <input type="text" id="rateDisplay" readonly value="--">
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="comment">Comment:</label>
                <textarea id="comment" rows="3" maxlength="1000" placeholder="Enter any additional notes or comments (optional)"></textarea>
                <div class="character-count">
                    <span id="charCount">0</span> / 1000 characters
                </div>
            </div>
            
            <button type="submit" id="addButton">Add</button>
        </form>
        
        <div class="items-section">
            <div class="items-header">
                <h2>Items</h2>
                <button type="button" id="exportButton" class="export-button" disabled>Export to CSV</button>
            </div>
            <div id="itemsList" class="items-list">
                <p class="empty-message">No items added yet.</p>
            </div>
            <div class="total-section">
                <strong>Total Cost: $<span id="totalCost">0.00</span></strong>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
